<html>
<head>
<script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
<script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

<style>
    * {
        background-color: rgb(227, 236, 233);
    }

	input{
	 padding:5px;
	 margin:5px;
	 
	}

    #root{
		margin-left: 10px;
		font-family: 'Times New Roman', Times, serif;
		padding-left: 30px;
	}

	#solution{
        margin-top: 10px;
		margin-left: 15px;
		font-family: 'Times New Roman', Times, serif;
		padding-left:30px ;
        } 
				
</style>
	
</head>
<body>
	<div id="title"></div>
	
	<div id="root"></div>	
	<div id="solution"></div>
</body>

</html>


<script type="text/babel">
class Title extends React.Component {
		render() {
			return (<h1 id="hd">BMI CALCULATOR</h1>);
		}
	}
	
ReactDOM.render(<Title />, document.getElementById("title"));
		
class Input extends React.Component {
	render() {
		return (
				<div id="button">	
					<input type="number" name="weight" placeholder="Enter the weight"/><br/>
					<input type="number" name="feet"  placeholder="Enter Feets"/><br/>
					<button onClick={this.result} > Calculate BMI </button>
				</div>
			);
		}
		
		result = () =>{
			const weight = document.getElementsByName("weight")[0].value;
			const feet = document.getElementsByName("feet")[0].value;

		var r = weight/((feet/3.281)*(feet/3.281))

    if(r < 16){
		document.getElementById("solution").innerHTML ="YOU ARE UNDERWEIGHT "+r;}
  
    else if(r>16 && r<25){
        document.getElementById("solution").innerHTML ="YOU ARE NORMAL "+r
    }
    else if(r>25 && r<30){
        document.getElementById("solution").innerHTML ="YOU ARE OVER WEIGHTED "+r
    }
    else if (r>30){
	    document.getElementById("solution").innerHTML ="YOU ARE OBESE "+r
    }
		}
  }
	
	ReactDOM.render(<Input />, document.getElementById("root"));	
</script>
